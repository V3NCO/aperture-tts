version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: aperture
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      retries: 20
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      database_url: ${DATABASE_URL}
    ports:
      - "8080:3000"
    volumes:
      - ./slack:/app
