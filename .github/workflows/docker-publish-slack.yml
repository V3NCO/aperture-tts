name: Build and Push Docker image to GHCR

on:
  push:
    branches: [main]
    paths:
      - 'employee_daycare_center/**'
      - '.github/workflows/docker-publish-slack.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./employee_daycare_center
          file: ./employee_daycare_center/Dockerfile
          push: true
          tags: ghcr.io/v3nco/aperture-tts-slack:latest
